        <div class="navigation-container2">

            <script defer="" data-name="navigation-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const mobileMenuOpen = document.getElementById("mobileMenuOpen")
                  const mobileMenuClose = document.getElementById("mobileMenuClose")
                  const mobileOverlay = document.getElementById("mobileOverlay")
                  const navBar = document.getElementById("mainNav")

                  mobileMenuOpen.addEventListener("click", () => {
                    mobileOverlay.style.display = "flex"
                    document.body.style.overflow = "hidden"
                    mobileMenuOpen.setAttribute("aria-expanded", "true")
                  })

                  mobileMenuClose.addEventListener("click", () => {
                    mobileOverlay.style.display = "none"
                    document.body.style.overflow = ""
                    mobileMenuOpen.setAttribute("aria-expanded", "false")
                  })

                  // Handle scroll effect for navigation
                  window.addEventListener("scroll", () => {
                    if (window.scrollY > 50) {
                      navBar.style.padding = "var(--spacing-sm) 0"
                      navBar.style.boxShadow = "0 4px 20px rgba(0,0,0,0.05)"
                    } else {
                      navBar.style.padding = "var(--spacing-md) 0"
                      navBar.style.boxShadow = "none"
                    }
                  })

                  // Close mobile menu on link click
                  const mobileLinks = mobileOverlay.querySelectorAll(".navigation-mobile-link, .btn")
                  mobileLinks.forEach((link) => {
                    link.addEventListener("click", () => {
                      mobileOverlay.style.display = "none"
                      document.body.style.overflow = ""
                      mobileMenuOpen.setAttribute("aria-expanded", "false")
                    })
                  })
                })()
              });
            </script>
          </div>
        </div>
